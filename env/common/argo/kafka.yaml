apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
spec:
  destination:
    namespace: kafka
    server: https://kubernetes.default.svc
  source:
    path: env/common/kafka
    repoURL: https://github.com/Navin009/test-argo.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false