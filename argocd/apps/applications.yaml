apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ok
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
        - name: prod-applications
          path: env/prod/argo
        - name: uat-applications
          path: env/uat/argo
        - name: common-applications
          path: env/common/argo
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Navin009/test-argo.git
        targetRevision: HEAD
        path: '{{.path}}'
      destination:
        server: 'https://kubernetes.default.svc'
